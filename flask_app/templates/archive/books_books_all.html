<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="row d-flex flex-row">


        <div class="col d-flex flex-column">
            <h2>New Book</h2>
            <div class="box w-50">
                <form action="/addbook" method="post" class="">
                    <label for="title">Title:</label>
                    <input type="text" name="title" class="form-control">
                    <label for="num_of_pages">Number of pages:</label>
                    <input type="number" name="num_of_pages" class="form-control">
                    <input type="submit" value="Create" class="submit">
                </form>
            </div>
            <a href="/authors" class="align-self-start mx-5">Home</a>
        </div>


        <div class="col d-flex flex-column">

                <h2>All Books</h2>
                <div class="box border border-2 border-dark w-50">
                    <ul>
                        {% for book in all_data%}
                        <li><a href="/books/{{book.id}}">{{book.title}}</a></li>
                        {% endfor %}
                    </ul>
                </div>

        </div>


    </div>



</body>
</html>
