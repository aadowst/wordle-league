<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">


    <div class="row d-flex flex-row m2">


        <div class="col d-flex flex-column align-items-center">
            <h2>Title:  {{favorited_by.title}}</h2>


            <div class="box w-50">
                <h6>Favorited by:</h6>
                <ul style="list-style-type: none;">
                    {%  for author in favorited_by.favorited_by %}
                    
                    <li>{{author.name}}</li>
                    
                    {% endfor %}
                </ul>

            </div>


            <a href="/authors" class="mx-5 align-self-start">Home</a>
        </div>








    <div class="col d-flex flex-column align-items-center">
        <h2>Add Books's Favorite</h2>
        <div class="box w-50">
            <form action="/addfavoriteauthor" method="post" class="">
                <input type="hidden" name="book_id" value="{{book_id}}">
                <label for="book">Author:</label>

        <select name='author_id'>
            {% for author in not_favorited_by %}
            <option value='{{author.id}}'>{{author.name}}</option>
            {% endfor %}
        </select>
                <input type="submit" value="Add" class="submit">
            </form>

        </div>
        </div>

</div>

</body>
</html>
