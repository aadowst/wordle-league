<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="/July_11/static/css/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
</head>
<body>
    <div class="container">
        <div class="box bg-dark text-bg-dark">
            <h4 class="text-info"> {{ comment.name}}</h4>


            <div class="row">
                <h6>Dojo Location:  {{ comment.location }} </h6>
            </div>

            <div class="row">
                <h6>Favorite Programming Language:  {{ comment.language}} </h6>
            </div>


            <div class="row">
                <h6>Comments:  {{ comment.comment }}</h6>
            </div>
            
        </div>
    </div>

</body>
</html>
