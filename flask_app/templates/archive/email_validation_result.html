<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="/July_11/static/css/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
</head>
<body>
    <div class="container">
        <div class="box-green">
            The email address you entered ({{ email.email}}) is a VALID email address! Thank you!
        </div>
        <div class="box">
            <table>
                <thead>
                    <tr>
                        <td><u><b>Email Addresses Entered:</b></u></td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    {% for email in all_emails %}
                    <tr>
                        <td>{{email.email}}</td>
                        <td>{{email.created_at.strftime("%m/%d/%y %I:%M%p ")}}</td>
                        <td><form action="/delete" method="post">
                            <input type="hidden" name="id" value="{{email.id}}">
                            <input type="submit" value="delete this address">
                            
                        </form></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>

</body>
</html>
