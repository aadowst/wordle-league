<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Read (All)</title>
</head>
<body>
    <div class="container">
        <div class="main">

            <h2>All Users</h2>
            <table class="table table-striped table-bordered" id="my_table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {%  for one_friend in friends%}
                    <tr>
                        <td>{{one_friend.id}}</td>
                        <td>{{one_friend.first_name}} {{one_friend.last_name}}</td>
                        <td>{{one_friend.email}}</td>
                        <td>{{one_friend.created_at.strftime("%B %d, %Y")}}</td>
                        <td><a href="/users/{{one_friend.id}}">Show</a> | <a href="users/{{one_friend.id}}/edit">Edit</a> | <a href="users/{{one_friend.id}}/destroy">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            <a href="/users/new">Add a New User</a>
        </div>
</div>
</body>
</html>
