<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="row d-flex flex-row m2">


        <div class="col d-flex flex-column align-items-center">
            <h2>New Author</h2>
            <div class="box w-50">
                <form action="/addauthor" method="post" class="">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control my-2">
                    <input type="submit" value="Create" class="submit">
                </form>
            </div>
        </div>


        <div class="col d-flex flex-column align-items-center">

                <h2>All Authors</h2>
                <div class="box border border-2 border-dark w-50">
                    <ul>
                        {% for author in all_data %}
                        <li><a href="/authors/{{author.id}}">{{author.name}}</a></li>
                        {% endfor %}
                    </ul>
                </div>

            <a href="/books">Add Book</a>
        </div>

    </div>



</body>
</html>
